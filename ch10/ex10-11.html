<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스크린장치에 관한 정보 출력</title>
  <script>
    function printScreen() {
      var text = "availHeight:" + screen.availHeight + "<br>";
      var text += "availWidth:" + screen.availWidth + "<br>";
      var text += "colorDepth:" + screen.colorDepth + "<br>";
      var text += "pixelDepth:" + screen.pixelDepth + "<br>";
      var text += "height:" + screen.height + "<br>";
      var text += "width:" + screen.width + "<br>";

      document.getElementById("div").innerHTML = text;
    }
  </script>
</head>
<body onload="printScreen()">
  <h3>스크린장치에 관한 정보</h3>
  <hr>
  <div id="div"></div>
</body>
</html>
