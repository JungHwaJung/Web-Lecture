<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>screen</title>
  <script>
    function load() {
      if(screen.height < 1024 || screen.width < 1280 ) {
        alert("스크린 해상도가 낮습니다!")
      }
    }
  </script>
</head>
<body onload="load()">
  <h3>screen 객체 활용</h3>
  <hr>
  <p>스크린의 해상도가 1280*1024보다 작은 경우
  웹 페이지가 정상적으로 출력되지 않을 수 있음을 알리는
  경고창을 출력한다.</p>
</body>
</html>
