<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>소프트웨어 기술</title>
</head>
<body>
  <h2>설문지</h2>
  소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
  <hr>
  <form name="f1">
    학년
    <input type="radio" name="survey" value="1" checked> 1학년
    <input type="radio" name="china" value="2"> 2학년
    <input type="radio" name="china" value="3"> 3학년
    <input type="radio" name="china" value="4"> 4학년
  </form><br>
  <form name="f2">
    성별
    <input type="radio" name="sex" value="1"> 남
    <input type="radio" name="china" value="2"> 여
  </form><br>
  <form name="f3">
    관심 분야
    <select>
      <option value="1" selected>모바일 소프트웨어</option>
      <option value="2">컴퓨터 소프트웨어</option>
    </select>
  </form><br>
  <form name="f4">
    진로
    <input type="checkbox" value="1" checked> 개발
    <input type="checkbox" value="2"> 기획
    <input type="checkbox" value="3"> 영업
    <input type="checkbox" value="4"> 창업
  </form><br>
  남기고 싶은 말 <br>
  <form>
    <textarea rows="25" cols="50">글을 남겨주세요.</textarea>
  </form><br><br>
  Copyright 2017 by Kitae
</body>
</html>
