<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>세션 스토리지에 쓰기/읽기</title>
</head>
<body>
  <h3>세션 스토리지에 구입 리스트 저장/검색</h3>
  <hr>
  품목명 : <input type="text" id="item">
  개수 : <input type="text" id="count">
    <button onclick="store()" id="save">저장</button>
    <button onclick="retrieve()" id="retrieve">검색</button>
    <button onclick="total()" >모두조회</button>
  <script>
    var item = document.getElementById("item");
    var count = document.getElementById("count");

    function store() {
      if(!window.sessionStorage) {
        alert("세션스토리를 지원하지 않습니다.");
        return;
      }
      sessionStorage.setItem(item.value, count.value);
    }
    function retrieve() {
      if(!window.sessionStorage) {
        alert("세션스토리를 지원하지 않습니다.");
        return;
      }
      var val = sessionStorage.getItem(item.value);
      if(val == null)
        alert(item.value + "는 구입 리스트에 없습니다.");
      else
        count.value = val;
    }
    function total() {
      for(var i=0; i<sessionStorage.length; i++) {
        var key = sessionStorage.key(i);
        var val = sessionStorage.getItem(key);
        document.write(key + " " + val + "<br>");
      }
    }
  </script>
</body>
</html>
