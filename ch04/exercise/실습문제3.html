<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>색 테이블 만들기</title>
  <style>
    thead { text-align : center; }
  </style>
</head>
<body>
  <h3><strong>색 이름과 코드</strong></h3>
  <hr>
  <table border="1">
    <thead>
      <tr>
        <td><strong>이름</strong></td><td><strong>코드</strong></td><td><strong>색</strong>
        <td><strong>이름</strong></td><td><strong>코드</strong></td><td><strong>색</strong>
      </tr>
    </thead>
    <tfoot></tfoot>
    <tbody>
      <tr>
        <td>Brown</td><td>#A52A2A</td><td style="background-color:#A52A2A"></td>
        <td>DeepSkyBlue</td><td>#00BFFF</td><td style="background-color:#00BFFF"></td>
      </tr>
      <tr>
        <td>Blueviolet</td><td>#8A2BE2</td><td style="background-color:#8A2BE2"></td>
        <td>Gold</td><td>#FFD700</td><td style="background-color:#FFD700"></td>
      </tr>
      <tr>
        <td>DarkOrange</td><td>#FF8C00</td><td style="background-color:#FF8C00"></td>
        <td>OliveDrab</td><td>#6B8E23</td><td style="background-color:#6B8E23"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
