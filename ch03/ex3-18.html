<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>형식을 가진 텍스트 입력</title>
</head>
<body>
  <h3>회원 정보를 입력해주세요.</h3>
  <hr>
  <form>
    <fieldset>
      <legend>회원 정보</legend>
      email : <input type="email" paceholder="id@host"><br>
      홈페이지 : <input type="url" paceholder="http://"><br>
      전화번호 : <input type="tel" paceholder="010-1234-5678">
                 <input type="submit" value="확인"><br><br>
    </fieldset>
  <hr>
    검색어 : <input type="search" paceholder="검색어">
              <input type="button" value="검색">
  <br>
  <small>질문 : Tel. 010-111-1111</small>
  </form>
</body>
</html>
