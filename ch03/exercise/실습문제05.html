<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>도형 서식 폼 만들기</title>
</head>
<body>
  <h3>도형 서식 폼 만들기</h3>
  <hr>
  <form>
    <fieldset>
      <legend>도형 서식 입력</legend>
      선종류
      <select>
        <option value="1">선없음</option>
        <option value="2">실선</option>
        <option value="3">점선</option>
      </select><br>
      선두께
      <input type="number" min="1" max="10" step="1">
      선 색
      <input type="color" value="#FF80FF"
      onchange="document.body.style.color=this.value"><br>
      투명도(0~100) :
      <input type="range" min="0" max="100" list="transparency">
      <datalist id="transparency">
        <option value="10" laber="Low"></option>
        <option value="50" laber="Medium"></option>
        <option value="90" laber="High"></option>
      </datalist>
    </fieldset>
  </form>
</body>
</html>
