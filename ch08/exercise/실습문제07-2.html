<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>이미지 회전</title>
<script>
  var n=90;
  function change(obj) {
	  obj.style.transform = "rotate(" + n + "deg)";
	  n += 90;
	  n %= 360;
  }
</script>
</head>
<body>
  <h3>클릭하면 90도 회전합니다.</h3>
  <hr>
  <img src="media/spongebob.png" width="150" height="150" alt="밥"
	  onclick="change(this)">
</body>
</html>
