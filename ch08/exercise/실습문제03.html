<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>visibility 프로퍼티</title>
  <style>
  span {
	  visibility : hidden;
	  color : blue;
  }
  </style>
  <script>
    function change() {
	  var p = document.getElementsByTagName("span");
	    for(var i=0; i<p.length; i++) {
		  var obj = p[i];
	    var style = window.getComputedStyle(obj);
	    var v = style.getPropertyValue("visibility");
		    if(v == "hidden")
			  obj.style.visibility = "visible";
		    else
			  obj.style.visibility = "hidden";
	    }
    }
  </script>
</head>
<body>
  <h3>다음 빈 곳에 숨은 단어?
  <button type="button" onclick="change()">show/hide</button>
  </h3>
  <hr>
  <ul>
    <li>i (<span>love</span>) you.</li>
    <li>CSS is Cascading (<span>Sytle</span>) sheet.</li>
    <li>응답하라 (<span>1988</span>).</li>
  </ul>
</body>
</html>
