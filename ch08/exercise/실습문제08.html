<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이미지 확대</title>
  <script>
		var n = 2;
		function change(obj) {
			obj.style.transform = "scale(" + n + "," + 1 + ")";
			n++;
		}
	</script>
</head>
<body>
  <h3>클릭하면 2,3,4배로 옆으로 늘어납니다</h3>
  <hr>
  <img src="media/spongebob.png" alt="밥" onclick="change(this)" width="150" height="150">
</body>
</html>
